    articles:
      article_video: "Renseignements utiles (articles, vidéos, etc.)"
      article1: "Principaux objectifs de la massothérapie"
      article1_paragraphe1: "Les principaux objectifs de la massothérapie sont de favoriser la détente (musculaire et nerveuse), la circulation sanguine et lymphatique, l’assimilation et la digestion des aliments, l’élimination des toxines, le bon fonctionnement des organes vitaux et l’éveil à une conscience psychocorporelle. » "
      article1_cite: "site Web de Passeport Santé"
      article1_paragraphe2: "Compte tenu de tous ses bienfaits et de ses effets sur l’ensemble de l’organisme, le massage est essentiel au bien-être, en plus d’être un moyen efficace de prévention de multiples troubles de santé."
      article2: "La place de la massothérapie clinique dans les soins de santé"
      article2_paragraphe1: "La médecine occidentale classique utilise trois modalités thérapeutiques principales : pharmacologie, chirurgie et consultation d’un confrère praticien spécialisé."
      article2_paragraphe2: "Un des problèmes de l’approche des affections musculaires par la médecine classique est qu’il n’existe pas de spécialité dirigée prioritairement sur les muscles."
      article2_paragraphe3: "L’ostéopathie est une approche de la santé qui s’est initialement focalisée sur la manipulation des os et des articulations, mais s’est depuis tournée vers la médecine occidentale classique. Certains ostéopathes sont restés de fervents adeptes de l’examen et du traitement des douleurs par des manipulations articulaires."
      article2_paragraphe4: "La chiropractie s’appuie sur le traitement des articulations, notamment au niveau vertébral, et attribue la douleur à de mauvais alignements des articulations vertébrales qui compriment des racines nerveuses. La kinésithérapie ou physiothérapie se fonde sur l’exercice physique et le mouvement pour restaurer une fonction normale des muscles et des articulations."
      article2_paragraphe5: "La dernière approche est la manipulation directe des tissus mous, qui relève du domaine de la massothérapie clinique."
      article2_cite: "(extrait de Massothérapie clinique, 2e édition, J. H. Clay et D. M. Pounds)"
      article3: "Migraines : Les bienfaits du massage"
      article3_paragraphe1: "L’émergence d’une vision holiste de la santé laisse entrevoir pour l’avenir une meilleure compréhension de la maladie et la possibilité de découvrir des moyens encore méconnus pour favoriser la guérison."
      article3_paragraphe2: "La massothérapie s’inscrit bien dans ce mouvement."
      article3_paragraphe3: "La personne migraineuse a, de toute évidence, plus de chances de retrouver une meilleure qualité de vie si elle demeure active et si elle cherche des solutions en collaboration avec son massothérapeute."
      article3_paragraphe4: "Celui-ci peut intervenir, entre autres, dans la phase préliminaire, lorsque les symptômes commencent à se manifester, parce que le massage favorise le relâchement des tensions."
      article3_paragraphe5: "Sollicité au cours du massage, le système nerveux central favorise la sécrétion des endorphines, qui ont un rôle à jouer dans la suppression de la douleur."
      article3_paragraphe6: "Une intervention en début de crise augmente les chances de réussite; lorsque la migraine est bien installée, une atténuation de la douleur est possible, mais la crise devra faire son temps."
      article3_paragraphe7: "Par ailleurs, la massothérapie est bénéfique dans la phase finale de la migraine, particulièrement chez les personnes qui éprouvent alors une période de fatigue ou de dépression."
      article3_source: "Source : Fédération Québécoise des Massothérapeute agréés"
      article4: "Les bienfaits éprouvés de la massothérapie"
      article4_par: "Par Catherine Bergeron, Coupdepouce.com - 20 mai 2014"
      article4_paragraphe1: "Un massage bien exécuté apporte à celui qui le reçoit un délicieux bien-être. Mieux encore, ses bienfaits vont bien au-delà de la détente!"
      article4_paragraphe2: "La massothérapie est pratiquée depuis quelques milliers d'années dans les pays orientaux. Plus près de nous, avec la multiplication des spas et des centres de santé, ce n'est que récemment que l'engouement s'est réellement fait sentir. Généralement pratiquée avec les mains, les coudes et parfois même les pieds, cette forme de thérapie 100% naturelle marie différentes techniques et manœuvres comme le pétrissage, l'effleurage et les pressions."
      article4_paragraphe3: "Pourquoi consulter?"
      article4_paragraphe4: "Douleurs musculaires et articulatoires, stress, problèmes de circulation sanguine, les raisons de faire appel à un massothérapeute sont multiples. Et bien que la profession ne soit pas reconnue par le système de santé québécois, de nombreux médecins et patients s'entendent sur le fait qu'un massage bien effectué apporte de réels bienfaits à celui qui le reçoit. C'est d'ailleurs ce qu'ont récemment tenté de démontrer le Dr Pierre Arsenault et l'Association professionnelle des massothérapeutes spécialisés du Québec, en rassemblant les résultats de divers essais cliniques et recherches médicales."
      article4_paragraphe5: "Les données récoltées montrent que la massothérapie peut: "
      article4_para5_indent1: "• soulager les douleurs musculosquelettiques (douleurs reliées aux muscles, tendons, nerfs, articulations et os);"
      article4_para5_indent2: "•  avoir un effet positif dans le traitement de la fatigue chronique;"
      article4_para5_indent3: "•  diminuer le niveau de stress et d'anxiété;"
      article4_para5_indent4: "•  réduire la fréquence et l'intensité des migraines;"
      article4_para5_indent5: "•  apaiser les douleurs chroniques et maux de dos, de cou et d'épaules;"
      article4_para5_indent6: "•  atténuer les désagréments dus à l'inflammation;"
      article4_para5_indent7: "•  aider les patients atteints de dépression."
      article4_paragraphe6: "Choisir le bon spécialiste"
      article4_paragraphe7: "Aucun ordre professionnel n'encadre actuellement la pratique au Québec. Et même si elle ne comporte aucun danger pour la santé, M. Martin Vallée, président-directeur général de l'"
      article4_para7_underline1: "Association professionnelle des massothérapeutes spécialisés du Québec, Mon Réseau Plus"
      article4_para7_suite1: ", encourage la population à se tourner vers un professionnel compétent qui posera les bonnes questions et prodiguera des soins adaptés à la condition de son client. «Qu'on reçoive un soin dans un spa, dans une clinique privée ou même à domicile, on peut toujours exiger de notre massothérapeute qu'il nous présente une preuve de sa formation et de son appartenance à une association professionnelle.»"
      article4_paragraphe8: "Il existe présentement différents regroupements de massothérapeutes au Québec. Les deux principaux sont l'"
      article4_para8_underline1: "Association professionnelle des massothérapeutes spécialisés du Québec, Mon Réseau Plus"
      article4_para8_suite1: "et la "
      article4_para8_underline2: "Fédération québécoise des massothérapeutes agréés."
      article4_para8_suite2: "En visitant le site Internet de ces regroupements, on trouvera une foule d'informations sur le déroulement d'une séance, les bienfaits, les précautions à prendre (en cas de cancer, de diabète, de grossesse, etc.), les différentes formes de soins et de traitements possibles, ainsi qu'un bottin des massothérapeutes accrédités."
