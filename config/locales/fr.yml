      mission: "Ma mission : "
      mission_paragraphe_1: "Vous faire profiter des nombreux bienfaits du massage, qui sont de soulager les tensions, restaurer l’amplitude de mouvement, favoriser la détente globale et améliorer le sentiment de mieux-être."
      mission_paragraphe_2: "À l’écoute de vos besoins : Chaque individu est unique et présente des besoins particuliers."
      mission_paragraphe_3: "Dans mon programme de soins, je tiens compte de ces besoins et je mets tout en oeuvre pour vous offrir l'expérience la plus relaxante et agréable qui soit : musique, ambiance tamisée, huile essentielle, chauffe-matelas, coussins de confort, rien n’est négligé pour favoriser la détente."
      mission_paragraphe_4: "J’estime que chaque personne mérite de recevoir les soins auxquels elle s’attend, dans le plus grand respect. En tant que massothérapeute, j’ai le privilège de pouvoir contribuer au mieux-être de chacun de mes clients et j’en suis fière."
      mission_paragraphe_5: "Vous ressentez des douleurs musculaires? Vous souffrez de migraines ou de maux de tête fréquents? Vous êtes anxieux ou avez de la difficulté à dormir?"
      mission_paragraphe_6: "La massothérapie pourrait bien être la solution idéale pour vous."
